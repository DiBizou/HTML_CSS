<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie2Exercice9</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="mailto:f.pallies@gmail.com" method="post">
        <fieldset class="tealBack">
            <legend class="tealBack">Votre Identité</legend>
            <ol>
                <li>
                    <div>
                        <label for="civilite">Civilité :
                            <select name="civilite" id="civilite">
                                <option value="Mme">Mme</option>
                                <option value="Mr">Mr</option>
                                <option value="NSP">?</option>
                            </select>
                        </label>
                    </div>
                </li>
                <li>
                    <div>
                        <label for="lastName">Nom :</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Nom">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="firstname">Prénom :</label>
                        <input type="text" name="name" id="name" placeholder="Prénom">
                    </div>
                </li>
                <li>
                    <div>
                        <label for="email">Adresse Mail :</label>
                      <input type="email" id="name" name="email" placeholder="Votre e-mail">
                    </div>
                </li>
            </ol>
        </fieldset>
        <fieldset class="lightBlueBack">
            <legend class="lightBlueBack">Adresse de Livraison</legend>
                <ol>
                    <li>
                        <div>
                            <label for="adress">Adresse :</label>
                            <textarea name="adresse" id="adress" cols="20" rows="3" placeholder="70 rue des Jacobins 80000 AMIENS"></textarea>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="cp">Code Postal :</label>
                            <input type="text" name="codePostal" id="codePostal" placeholder="Code Postal">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="city">Ville :</label>
                            <input type="text" name="ville" id="ville" placeholder="Ville">
                        </div>
                    </li>
                </ol>
        </fieldset>
        <fieldset class="darkBlueBack">
            <legend class="darkBlueBack">Informations de règlement</legend>
                <ol>
                    <li>
                        <div>
                            <label for="cardType">Type de Carte :</label> <br>
                            <input type="checkbox" name="visa" id="visa"> Visa <br>
                            <input type="checkbox" name="masterCard" id="masterCard"> Mastercard <br>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="cardNum">Numéro de Carte :</label>
                            <input type="text" name="crdNumber" id="crdNumber" placeholder="Numéro de carte">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="secureCode">Code de sécurité :</label>
                            <input type="text" name="securCode" id="secureCode" placeholder="Code de sécurité">
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="titulaireName">Nom du titulaire :</label>
                            <input type="text" name="titulaire" id="titulaire" placeholder="Nom du titulaire">
                        </div>
                    </li>
                </ol>
                <input type="checkbox">
                <label for="cardMemo">Enregistrer ma carte</label>
        </fieldset>
        <input type="submit" value="J'achète!">
    </form>
</body>
</html>
