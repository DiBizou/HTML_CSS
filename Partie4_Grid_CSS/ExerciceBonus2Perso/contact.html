<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallies Productions</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="iframeHeader">
        <h2>Contact</h2>
    </div>
    <form  class="formAlign" action="mailto:palliesproductions@gmail.com" method="post">
        <fieldset class="formAlign">
            <div class="fieldBox">
                    <div class="formZone">
                        <ul>
                            <li>    
                                <div>
                                    <label for="lasName">Nom :</label>
                                </div>
                                <div>
                                    <input class="formTextZone" type="text" name="lastName" placeholder="DUBOIS">
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="firstName">Prénom :</label>
                                </div>
                                <div>
                                    <input class="formTextZone" type="text" name="firstName" placeholder="Nicolas">
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="email">e-Mail :</label>
                                </div>
                                <div>
                                    <input class="formTextZone" type="email" name="email" placeholder="dubois.nicolas@exemple.org">
                                </div>
                            </li>
                            <li>
                                <div>
                                    <label for="message">Votre message :</label>
                                </div>
                                <div>
                                    <textarea class="formTextZone" name="message" cols="30" rows="10" placeholder="A vous de jouer..."></textarea>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="formButtonZone">
                        <input class="formResetButton formButton" type="reset" value="Réinitialiser">
                        <input class="formSubmitButton formButton" type="submit" value="Envoyer">
                    </div>

            </div>
        </fieldset>
    </form>
</body>
</html>
