<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Simple</title>
</head>
<body>
    <form action="mailto:f.pallies@gmail.com" method="post">
        <div>
            <label for="lName">Nom :</label>
            <input type="text" id="name" name="lastName" placeholder="NOM">
        </div>
        <div>
            <label for="fName">Prénom :</label>
            <input type="text" id="idname" name="firstName" placeholder="Prénom">
        </div>
        <div>
            <label for="email">e-Mail</label>
            <input type="email" id="mail" name="email" placeholder="eMail">
        </div>
        <div>
            <label for="msg">Message :</label>
            <textarea name="nameMessage" id="idMessage" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
